<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>TravelTip</title>
</head>

<body>
    <header>
        <button onclick="app.onToggleTheme()" class="fa-solid fa-circle-half-stroke btn-theme"></button>
        <h1>TravelTip</h1>
        <section class="selected-loc">
            <h2> <span class="loc-name"></span>  </h2><span class="loc-rate"></span>
            <h4 class="loc-address"></h4>
            <button onclick="app.onCopyLoc()">Copy</button>
            <button onclick="app.onShareLoc()">Share</button>
            <input name="loc-copier" />
            <button onclick="app.closeSelectLoc()">Close</button>
        </section>
        <form class="form-search" onsubmit="app.onSearchAddress(event)">
            <input type="text" name="address" placeholder="Search address" />
            <button title="Search">üîç</button>
            <button type="button" title="My Position" onclick="app.onPanToUserPos()" class="btn-user-pos">&nbsp;
            </button>
        </form>
    </header>
    <main>
        <div class="map"></div>
        <div>
            <section class="locs-container">
                <section class="loc-filter">
                    <div class="div-input-filter">
                        <input name="filter-by-txt" type="text" placeholder="Search location"
                            oninput="app.onSetFilterBy({txt: this.value})" />
                    </div>
                    <div>
                        <label>
                            Min Rate:
                            <input name="filter-by-rate" type="range" min="0" max="5" value="0"
                                class="filter-rate-range"
                                onchange="this.title=this.value;app.onSetFilterBy({minRate: this.value})" />
                        </label>
                    </div>
                    <p>
                        Sort by:
                        <select class="sort-by" onchange="app.onSetSortBy()">
                            <option value="name">Name</option>
                            <option value="rate" selected>Rate</option>
                            <option value="creation" selected>Creation</option>
                        </select>
                        <label>
                            <input class="sort-desc" type="checkbox" oninput="app.onSetSortBy()" />
                            Descending
                        </label>
                    </p>
                </section>
                <h3 class="locations">Locations</h3>
                <ul class="loc-list"></ul>
                <section class="loc-stats">
                    <h3 class="statistics">Statistics</h3>
                    <div class="loc-stats-rate">
                        <h4>Rate:</h4>
                        <div class="pie"></div>
                        <ul class="legend"></ul>
                    </div>
                    <div class="loc-stats-updates">
                        <h4>Updates:</h4>
                        <div class="pie"></div>
                        <ul class="legend"></ul>
                    </div>
                </section>
            </section>
        </div>
    </main>

    <dialog class="dialog-add-loc">
        <form method="dialog" onsubmit="app.onAddLoc(event)">
            <input type="text" placeholder="Place name" class="loc-add">
            <input type="number" value="3" min="1" max="5" class="rate-add">
            <button type="submit">Save</button>
            <button type="button" onclick="document.querySelector('.dialog-add-loc').close()">Cencel</button>
        </form>
    </dialog>
    <dialog class="dialog-update-loc">
        <form method="dialog" onsubmit="app.onSaveUpdateLoc()">
            <input type="text" placeholder="Place name" class="loc-update">
            <input type="number" value="3" min="1" max="5" class="rate-update">
            <button type="submit">Save</button>
            <button type="button" onclick="document.querySelector('.dialog-update-loc').close()">Cencel</button>
        </form>
    </dialog>

    <pre class="debug" hidden></pre>
    <div class="user-msg"></div>
    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
